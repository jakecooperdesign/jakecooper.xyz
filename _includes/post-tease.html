<article class="post-tease p4 has-border-top-offwhite">
	<header class="post-header is-flex-md is-centered">
		<p class="is-size-7 is-tracked-caps m0 is-1-md has-text-accent">{{page.date | date: "%y / %m"}}</p>
		<h3 class="m0 is-expanded is-size-2">
			<a href="{{page.url}}" class="is-link-wrapper">{{page.title}}</a>
		</h3>
	</header>
	<section class="post-body">
		<div class="content has-text-grey pt2">
			{% include featured-image.html %}
			{{ page.excerpt }}
		</div>
		<p class="mt2">
			<a href="{{page.url}}" class="is-link-wrapper has-text-accent has-text-primary-hover">Keep Reading&ensp;&rarr;</a>
		</p>
		{% include post-tags.html %}
	</section>
</article>
