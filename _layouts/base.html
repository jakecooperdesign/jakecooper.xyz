<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>
			{% if page.title and page.title != 'Home' %} {{ page.title | escape }} {% else %} {{ site.title | escape }} {% endif %}
		</title>
		<meta name="description" content="{%if page.description %}{{page.description}}{% else if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	
		<link rel="stylesheet" href="{{ '/dist/css/main.css' | prepend: site.baseurl }}">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	</head>
	<body>
		<section class="site-body">
			<nav id="site-nav" class="container-pad pv1 has-border-bottom-offwhite is-fixed is-wide has-bg-white is-z-top">
				{% for page in site.pages %}
					<a class="has-margin-right is-link-wrapper is-color-accent is-color-grey-hover" href="{{ page.permalink | prepend: site.baseurl }}">{{page.title}}</a>
				{% endfor %}
			</nav>
			<section id="site-body" class="page-body mt4">
				<div id="barba-wrapper">
					<div class="barba-container">
						{{content}}
					</div>
				</div>
				<footer class="container-pad pv1 mt2 has-border-top-offwhite">
					<p class="is-small is-tracked-caps has-text-accent">Jake Cooper &copy; 2017</p>
				</footer>
			</section>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
		<script src="{{ '/dist/js/bundle.js' : prepend: site.baseurl }}"></script>
	</body>
</html>
