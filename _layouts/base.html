<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		<section class="site-body">
			<nav class="container-pad has-padding-vert has-border-bottom-offwhite is-fixed to-top to-left is-wide has-bg-white is-top">
				{% for page in site.pages %}
					<a class="has-margin-right is-link-wrapper is-color-accent is-color-grey-hover" href="{{ page.permalink | prepend: site.baseurl }}">{{page.title}}</a>
				{% endfor %}
			</nav>
			<main class="page-body">
				<div id="barba-wrapper">
					<div class="barba-container">
						{{content}}
					</div>
				</div>
				<footer class="container-pad has-padding-bottom">
					<p class="is-small is-tracked-caps is-color-grey"><span class="has-padding-vert has-border-top-offwhite">Jake Cooper &copy; 2017</span></p>
				</footer>
			</main>
		</section>
		<aside class="social-bar">
			<nav class="is-fs-0">
				{% for social in site.social %}
					<a href="{{social.link}}" class="social-link"><i class="fa fa-fw fa-{{social.name}}"></i></a>
				{% endfor %}
			</nav>
		</aside>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
		<script src="{{ '/assets/js/scripts.js' : prepend: site.baseurl }}"></script>
	</body>
</html>
