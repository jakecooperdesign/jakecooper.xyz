<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
	  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	  <script src="https://use.fontawesome.com/974aa2777b.js" async></script>
	</head>

	<body>
		<section class="page-body has-padding-right">
			<nav class="has-padding-vert has-padding-horiz-xl has-border-bottom-offwhite">
				<a class="has-margin-right is-link-wrapper is-color-accent is-color-grey-hover" href="{{ "/" | prepend: site.baseurl }}">Home</a>
				<a class="has-margin-right is-link-wrapper is-color-accent is-color-grey-hover" href="#">About</a>
				<a class="has-margin-right is-link-wrapper is-color-accent is-color-grey-hover" href="#">Contact</a>
			</nav>
			<main class="site-body">
				{{content}}
			</main>
		</section>
		<aside class="is-fixed to-top to-right is-align-center is-centered is-tall is-flex has-bg-offwhite has-border-left-white">
			<nav class="is-fs-1">
				{% assign networks = "facebook, twitter, dribbble, behance, instagram" | split: ", " %}
				{% for social in networks %}
					<a href="#" class="is-block has-padding leading-0 has-bg-offwhite-hover"><i class="fa fa-fw fa-{{social}}"></i></a>
				{% endfor %}
			</nav>
		</aside>
	</body>
</html>
