<article class="page">

		<div class="columns-md">
			<div class="column is-6-md">
				<h1 class="mb0 is-size-1">{{site.title}}</h1>
				<p>{{site.description}}</p>
			</div>
		</div>
	</header>
	<section class="articles pv2">
		{% for post in site.posts %}
			{% include post-tease.html %}
		{% endfor %}
	</section>
</article>
